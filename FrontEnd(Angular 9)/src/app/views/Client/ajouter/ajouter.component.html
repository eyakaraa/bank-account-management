<div class="card">
    <div class="card-header">
      <strong><i class="fa fa-plus"></i></strong> 
    </div>
    <div class="card-body">
      <form class="form-horizontal" #addClient= "ngForm" [formGroup]="addClientForm" (ngSubmit)="onSubmitClient(addClient.value)">
        <div class="form-group row">
            <div class="col-md-12">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-user"></i></span>
                  </div>
                  <input type="text" formControlName="numCarte"  name="numCarte" class="form-control" placeholder="NÂ° Carte" [ngClass]="{ 'is-invalid': submitted && f.numCarte.errors }">
                </div>
              </div>
            </div>
            <div class="form-group row">
            <div class="col-md-12">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fa fa-user"></i></span>
              </div>
              <input type="text" formControlName="nom"  name="nom" class="form-control" placeholder="Nom" [ngClass]="{ 'is-invalid': submitted && f.nom.errors }">
            </div>
          </div>
          
        </div>
        <div class="form-group row">
            <div class="col-md-12">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fa fa-user"></i></span>
                </div>
                <input type="text" formControlName="prenom" name="prenom" class="form-control" placeholder="Prenom" [ngClass]="{ 'is-invalid': submitted && f.prenom.errors }">
              </div>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-md-12">
               
                <div class="input-group">

                    <input class="form-control" formControlName="dp"  placeholder="yyyy-mm-dd" name="dp" [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker" [ngClass]="{ 'is-invalid': submitted && f.dp.errors }">
                    
                    <div class="input-group-append">
                      <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button">ðŸ“…</button>
                    </div>
                
                  </div>
                  


            </div>
          </div>
          <div class="form-group row">
            <div class="col-md-12">
              <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                  </div>
                  <input type="text" formControlName="email" name="email" class="form-control" placeholder="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">      
            </div>
            </div>
          </div>
         
          <div class="form-group row">
            <div class="col-md-12">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fa fa-phone"></i></span>
                </div>
                <input type="text" formControlName="tel" name="tel" class="form-control" placeholder="Tel" [ngClass]="{ 'is-invalid': submitted && f.tel.errors }">
              </div>
            </div>
          </div>
         
          
          <div class="form-group row">
            <div class="col-md-12">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fa fa-asterisk"></i></span>
                </div>
                <input type="text" formControlName="mdp" name="mdp" class="form-control" placeholder="mot de passe" [ngClass]="{ 'is-invalid': submitted && f.mdp.errors }">
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-sm btn-success"><i class="fa fa-dot-circle-o"></i> Submit</button>
          <button type="reset" class="btn btn-sm btn-danger" (click)="onReset()"><i class="fa fa-ban"></i> Reset</button>
     
        
      </form>
    </div>
    <div class="card-footer">
      <div>{{retourApi}}</div>
        </div>
  </div>
