<div class="card">
    <div class="card-header">
        <i class="fa fa-remove fa-lg"></i> 
    </div>
    <div class="card-body">

        <form class="form-horizontal" #sup= "ngForm" [formGroup]="supForm" (ngSubmit)="onSubmit(sup.value)">
            <div class="form-group row">
              <div class="col-md-12">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-user"></i></span>
                  </div>
                  <input type="text" formControlName="numCarte"  name="numCarte" class="form-control" placeholder="NÂ° Carte" [ngClass]="{ 'is-invalid': submitted && f.numCarte.errors }">
                </div>
              </div>
              
            </div>
            
              <button type="submit" class="btn btn-sm btn-success"><i class="fa fa-dot-circle-o"></i> Submit</button>
              <button type="reset" class="btn btn-sm btn-danger" (click)="onReset()"><i class="fa fa-ban"></i> Reset</button>
         
            
          </form>
<div  *ngIf="dataavailbale_allCompte" >
          <i class="fa fa-hand-pointer-o fa-lg"></i> Compte de Client {{client}}

      <table class="table table-bordered text-center" >
        <thead>
          <tr>
              <th><i class="fa fa-hashtag fa-lg"></i></th>
              <th>Solde</th>
              <th>Decouvert</th>
              <th>Supprimer</th>
          </tr>
        </thead>
       
        <tbody *ngFor="let item of Comptes">
          
          <tr >
            <td>{{item.id}}</td>
            <td>{{item.solde}}</td>
            <td>{{item.decouvert}}</td>
            <td class="justify-content-center">     
                <button type="button" class="btn btn-block btn-danger btn-sm w-50 active" (click)="Supprimer(item)">
                  <i class="fa fa-remove"></i>
                </button>  
            </td>
          
          </tr>
        
        </tbody>
   
      </table>
    </div>
    </div>
    <div class="card-footer">
        <div>{{retourApi}}</div>
          </div>
  </div>
